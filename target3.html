<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets3.mind"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- <img id="icon-play" src="./play.png" /> -->
      <img id="video-preview" src="./placeholderImage.webp" />
      <video id="video-mp4" autoplay="false" loop="true" src="./hackathon.mp4"></video>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 1">
        <a-entity visible=true id="panel">
          <a-text value="hackathon" color="black" align="center" width="2"></a-text>
          <a-entity id="portfolio-item0">
            <a-video id="video" width="1" height="0.552" position="0 0 0" webkit-playsinline playsinline></a-video>
            <a-image alpha-test="0.5" position="0 0 0" height="0.552" width="1" id="preview-button" class="clickable" src="#video-preview" alpha-test="0.5">
            </a-image>
          </a-entity>
          <!-- <a-entity id="portfolio-item1" visible=false>
                  <a-image class="clickable" src="#coffeemachine-preview" alpha-test="0.5" position="0 0 0" height="0.552"
                    width="1">
                  </a-image>
                </a-entity> -->
          <!-- <a-entity id="portfolio-item2" visible=false>
                  <a-image class="clickable" src="#peak-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
                  </a-image>
                </a-entity> -->
      </a-entity>
      </a-entity>

    <a-entity mindar-image-target="targetIndex: 2">
      <a-plane color="green" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 0">
    </a-entity>
  </a-scene>


  <script>
    AFRAME.registerComponent('mytarget', {
      init: function () {
        console.log('init')
         this.el.addEventListener('targetFound', event => {
            console.log("target found");
            const previewButton = document.querySelector("#preview-button");
            console.log(previewButton)

            previewButton.addEventListener('click', () => {
              console.log('clicked')
              previewButton.setAttribute("visible", false);
              const testVideo = document.createElement("video");
              document.querySelector("#video").setAttribute("src", "#video-mp4");
              document.querySelector("#video-mp4").play();
            });
          });
        this.el.addEventListener('targetLost', event => {
          console.log("target lost");
        });
      }
    });
  </script>
</body>

</html>
