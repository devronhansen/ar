<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
      <!-- script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar-nft.js"></script -->
      <script>
        document.addEventListener("DOMContentLoaded", function() {

    const sceneEl = document.querySelector('a-scene');
    const arSystem = sceneEl.systems["mindar-image-system"];
    const exampleTarget = document.querySelector('#example-target');
    const examplePlane = document.querySelector('#example-plane');
    
    // arReady event triggered when ready
    sceneEl.addEventListener("arReady", (event) => {
      console.log("MindAR is ready")
    });
    // arError event triggered when something went wrong. Mostly browser compatbility issue
    sceneEl.addEventListener("arError", (event) => {
      console.log("MindAR failed to start")
    });
    // detect target found
    exampleTarget.addEventListener("targetFound", event => {
      console.log("target found");
      console.log(event);

      // TODO: how to determine which object was found?
      console.log(event.target.id)

      let plane = sceneEl.querySelector("#example-plane")
      plane.setAttribute('position', {x: 0.5, y: 0.1, z: 0});
    });
    // detect target lost
    exampleTarget.addEventListener("targetLost", event => {
      console.log("target lost");
    });
    // detect click event
    examplePlane.addEventListener("click", event => {
      console.log("plane click");
      console.log(event)
    });

        });
      </script>
  
    </head>
    <body>
      <a-scene 
      mindar-image="imageTargetSrc: ./targets3.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" ar-mode-ui="enabled: true" device-orientation-permission-ui="enabled: false"
     arjs >
      >
        <a-assets>
          <img id="topic1" src="axel.png">
          <img id="topic2" src="axel1.png">
          <img id="topic3" src="axel2.png">
        </a-assets>
      
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
  
        <!-- a dive into the unknown -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>

        <!-- a sticker -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-entity id="menu" >
              <a-plane src="#topic1" height="0.18" width="1" rotation="0 0 0" position="0 0.6 0"></a-plane>
              <a-plane src="#topic1" height="0.18" width="1" rotation="0 0 0" position="0 0.8 0"></a-plane>
              <a-plane src="#topic1" height="0.18" width="1" rotation="0 0 0" position="0 1.0 0"></a-plane>
            </a-entity>
        </a-entity>

        <!-- conference badge -->
        <a-entity id="example-target" mindar-image-target="targetIndex: 2">
            <a-plane id="example-plane" class="clickable" color="red" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>

      </a-scene>
    </body>
  </html>
