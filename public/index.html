<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets3.mind"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <img id="video-preview" src="./placeholderImage.png" />
      <video id="video-mp4" autoplay="false" loop="true" src="./hackathon.mp4"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"></a-camera>

      <!-- sticker -->
    <a-entity mindar-image-target="targetIndex: 1">
    </a-entity>

    <!-- bagde -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-plane color="green" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
    </a-entity>

     <!-- a dive into the unknown -->
    <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
      <a-video id="video" width="1" height="0.552" position="0 0.2 0.2" webkit-playsinline playsinline></a-video>
      <a-image alpha-test="0.5" position="0 0.2 0.2" height="0.552" width="1" id="preview-button" class="clickable"
        src="#video-preview" alpha-test="0.5"></a-image>
    </a-entity>
  </a-scene>


  <script>
    AFRAME.registerComponent('mytarget', {
      init() {
        console.log('init')

         this.el.addEventListener('targetFound', event => {
           console.log("target found");

           const previewButton = document.querySelector("#preview-button");

           previewButton.addEventListener('click', (event) => {
              console.log('clicked')
              previewButton.setAttribute("visible", false);
              const testVideo = document.createElement("video");
              document.querySelector("#video").setAttribute("src", "#video-mp4");
              document.querySelector("#video-mp4").play();
            });
          });

        this.el.addEventListener('targetLost', event => {
          const previewButton = document.querySelector("#preview-button");
          previewButton.setAttribute("visible", true);
          document.querySelector("#video-mp4").pause();
          console.log("target lost");
        });
      }
    });
  </script>
</body>

</html>
